<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<script src="rock-paper-scissors.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 id="title-container">
			<span id="hRock" class="title">ROCK</span> <span id="hPaper" class="title">PAPER</span>
			<span id="hScissors" class="title">SCISSORS</span>
		</h1>
		<div id="content-container">
			<div id="instructions">
				<h2>Instructions:</h2>
				<p>First to 5 points wins</p>
			</div>
			<div id="game-container">
				<div id="rounds">Round <span id="round-counter">1</span></div>
				<div id="scoreboard">
					<div id="scoreboard-title"><h2>Scores</h2></div>
					Player: <span id="player-counter">0</span> Computer: <span id="computer-counter">0</span>
				</div>
				<div id="results"></div>
				<div id="selectors">
					<button id="Rock">Rock</button>
					<button id="Paper">Paper</button>
					<button id="Scissors">Scissors</button>
				</div>
				<div id="play-again"></div>
			</div>
		</div>
	</body>
</html>
